name: Build push

on:
  push:
    branches:
      - main
      
jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Build and test
      run: |
        dotnet test src/NodaTime.Serialization.Test
